<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Nova — Animated Landing</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap" id="app">

<header>
<div class="brand">
  <div class="logo">N</div>
  <div>
    <div style="font-weight:700">Nova</div>
    <div style="font-size:12px;color:var(--muted)">Creative UI Kit</div>
  </div>
</div>

<div class="searchbar" role="search">
  <input id="searchInput" placeholder="Search projects, movies, accounts…">
</div>

<nav aria-label="main-nav">
  <a href="#projects">Projects</a>
  <a href="#movies">Movies</a>
  <a href="#accounts">Accounts</a>
  <a href="#contacts">Contacts</a>
</nav>
</header>

<section class="section" id="projects">
<h2>Projects</h2>
<div class="grid" id="projectGrid"></div>
</section>

<section class="section" id="movies">
<h2>Movies</h2>
<div class="toolbar">
  <button class="btn primary" id="openMovieModal">Add Movie</button>
  <div class="drop" id="dropZone">Drag & drop poster images, video files, or paste links here</div>
</div>
<div class="grid" id="movieGrid"></div>
</section>

<section class="section" id="accounts">
<h2>AI Accounts</h2>
<div class="toolbar">
  <button class="btn primary" id="openAccountModal">Add Account</button>
</div>
<div id="accountList"></div>
</section>

<section class="section" id="contacts">
<h2>Contacts</h2>
<div class="toolbar">
  <button class="btn primary" id="openContactModal">Add Contact</button>
</div>
<div id="contactList"></div>
</section>

<footer>
<small>© Nova 2025 • Crafted with ♥</small>
<small class="muted">v3 • Interactive Layout</small>
</footer>

<!-- 模态弹窗 -->
<div class="modal" id="inputModal">
  <div class="panel">
    <h3 id="modalTitle">Input</h3>
    <div class="field"><label id="label1">Title</label><input id="input1" type="text"></div>
    <div class="field" id="field2"><label id="label2">Link / URL</label><input id="input2" type="text"></div>
    <div class="field" id="field3"><label id="label3">Poster / Extra</label><input id="input3" type="text"></div>
    <div class="row">
      <button class="btn primary" id="submitModal">Add</button>
      <button class="btn ghost" id="closeModal">Cancel</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
